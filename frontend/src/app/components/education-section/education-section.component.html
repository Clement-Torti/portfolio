<div class="mainContainer" fxLayout="row" fxLayout.lt-md="column">
    <div class="modulesContainer" fxFlex.gt-md="50">
     <h1 class="sectionTitle">
        <b>
            Modules studied
        </b>
    </h1>

    <div class="btn-group" role="group" aria-label="Font Style">
        <button type="button" class="btn btn-primary" *ngFor="let category of moduleCategoryValues()" [value]="category" (click)="onCategoryChange(category)">
            {{ category }}
        </button>
    </div>
    

    <div class="moduleCard" *ngFor="let module of filteredModules">
        <app-module-card  [module]="module"></app-module-card>
    </div>
    </div>
  
    <div class="schoolsContainer" fxFlex.gt-md="50">
        <h1 class="sectionTitle">
            <b>
                Schools
            </b>
         </h1>
         <app-school-card *ngFor="let school of schools; let i = index" [school]="school" [isOdd]="i % 2 === 0"></app-school-card>
        </div>
  </div>
