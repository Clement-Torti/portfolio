<div class="row mainContainer">
  <div class="col-md-4">
    <h3>Projects</h3>
    <div class="card mb-3" *ngFor="let project of projects" (click)="showProjectDetails(project)">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.languages.join(' ')}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <app-project-details [project]="selectedProject"></app-project-details>
  </div>
</div>
