<div *ngIf="hobby" class="card">
    <div class="card-header">
       {{ hobby.text }}
    </div>
    <div class="card-body">
        <lib-ytplayer class="videoPlayer" *ngIf="hobby.videoLink" [videoId]="extractVideoId(hobby.videoLink)!"></lib-ytplayer>
        <img *ngIf="hobby.imageLink" class="img-fluid" [src]="'assets/images/hobbies/' + hobby.imageLink" alt="Card image cap">
    </div>
</div>
